<!doctype html>
<html>
<head>
    <title>Moon Lander</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        async function updateDashboard() {
            try {
                const response = await fetch('/lander_status');
                const data = await response.json();
                document.getElementById('altitude-Alert').innerText = `Altitude: ${data.altitude.toFixed(2)} m`;
                document.getElementById('velocity').innerText = `Velocity: ${data.velocity.toFixed(2)} m/s`;
                document.getElementById('fuel-mass').innerText = data.fuel_mass.toFixed(2);
                document.getElementById('total-mass').innerText = data.total_mass.toFixed(2);
            } catch (error) {
                console.error("Error fetching lander status:", error);
            }
        }
        
        async function sendThrustCommand() {
            const thrust = document.getElementById("thrust").value;
            const duration = document.getElementById("duration").value;
            try {
                const response = await fetch('/apply_thrust', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ thrust: thrust, duration: duration })
                });
                const result = await response.json();
                console.log(result);
                updateDashboard();
            } catch (error) {
                console.error("Error applying thrust:", error);
            }
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            updateDashboard();
            document.getElementById("thrusterButton").addEventListener("click", sendThrustCommand);
        });
        
        setInterval(updateDashboard, 1000);
    </script>
</head>
<body>
    <h2><center>Stellar Effort's</center></h2>
    <h1><center>LUNAR LANDER</center></h1>
    <br><br>
    <div class="container">
        <div class="two-column">
            <div class="left-column">
                <div class="block lunar-graphic">
                    <div id="lander" class="lander"></div>
                </div>
            </div>
            <div class="right-column">
                <div class="block dashboard">
                    <p>Dashboard</p>
                    <p id="velocity">Velocity: 0.00 m/s</p>
                </div>
                <div class="block status">
                    <p>Status and Alerts</p>
                    <p id="altitude-Alert">Altitude: 0.00 m</p>
                </div>
                <div class="block thrust">
                    <p>Thrusting Toggle</p>
                    <div class="control-panel">
                        <button id="thrusterButton">Apply Thrust</button>
                        <div>
                            <label for="thrust">Thrust (N):</label>
                            <input type="number" id="thrust" step="10" value="0">
                        </div>
                        <div>
                            <label for="duration">Burn Duration (s):</label>
                            <input type="number" id="duration" step="0.1" value="1">
                        </div>
                        <div>
                            <p>Fuel Mass: <span id="fuel-mass">0.0</span> kg</p>
                            <p>Total Mass: <span id="total-mass">0.0</span> kg</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
